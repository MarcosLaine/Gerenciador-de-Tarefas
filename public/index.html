<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lembretes</title> <!-- Título da página -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilos CSS -->
    <script defer src="scripts.js"></script> <!-- Link para o arquivo de scripts JavaScript, com o atributo 'defer' para garantir que o script seja executado após o carregamento do HTML -->
</head>
<body>
    <header>
        <h1>Sistema de Lembretes</h1> <!-- Cabeçalho da página -->
    </header>
    <main>
        <!-- Seção para o formulário de adição de lembretes -->
        <section id="form-section">
            <form id="lembreteForm"> <!-- Formulário para adicionar lembretes -->
                <div class="input-group">
                    <label for="nomeLembrete">Nome do lembrete:</label> <!-- Rótulo para o campo de nome -->
                    <input type="text" id="nomeLembrete" required> <!-- Campo de entrada para o nome do lembrete -->
                </div>
                <div class="input-group">
                    <label for="dataLembrete">Data:</label> <!-- Rótulo para o campo de data -->
                    <input type="date" id="dataLembrete" required> <!-- Campo de entrada para a data do lembrete -->
                </div>
                <div class="input-group">
                    <button type="submit">Criar Lembrete</button> <!-- Botão para enviar o formulário -->
                </div>
            </form>
        </section>
        <!-- Seção para a lista de lembretes -->
        <section id="lembretes-section">
            <h2>Lembretes</h2> <!-- Título da lista de lembretes -->
            <ul id="listaLembretes">
                <!-- Os lembretes serão inseridos aqui dinamicamente pelo JavaScript -->
            </ul>
        </section>
    </main>
</body>
</html>
