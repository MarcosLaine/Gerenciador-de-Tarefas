<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lembretes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Sistema de Lembretes</h1>
    </header>
    <main>
        <section id="form-section">
            <form id="lembreteForm">
                <div class="input-group">
                    <label for="nomeLembrete">Nome do lembrete:</label>
                    <input type="text" id="nomeLembrete" required>
                </div>
                <div class="input-group">
                    <label for="dataLembrete">Data:</label>
                    <input type="date" id="dataLembrete" required>
                </div>
                <div class="input-group">
                    <button type="submit">Criar Lembrete</button>
                </div>
            </form>
        </section>
        <section id="lembretes-section">
            <h2>Lembretes</h2>
            <ul id="listaLembretes">
                <!-- Os lembretes serÃ£o inseridos aqui dinamicamente -->
            </ul>
        </section>
    </main>
</body>
</html>
